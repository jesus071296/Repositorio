<html data-ng-app="base.alberto" data-ng-cloak>
    <head>
        <title>ISMA-4</title>
		<link rel="stylesheet" href="estilos.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="app.css" rel="stylesheet"/>
    </head>
    <body ng-controller="UsersController">
	 <h2 class="form-titulo"> Total de usuarios registrados</h2> <h1><span class="label label-info">{{ users.length}}</span></h1>
	<h1>Formulario de registro</h1>
	 


            <div id="todo-form" class="row">
                <div class="col-sm-8 col-sm-offset-2 text-center">
                    <form>
                        <div class="form-group">
                            <center><input type="text" class="form-control input-lg text-center" placeholder="matricula" ng-model="user.matricula"></center>
                        </div>
                        <div class="form-group">
                           <center> <input type="text" class="form-control input-lg text-center" placeholder="nombre" ng-model="user.nombre"></center>
                        </div>
                        <div class="form-group">
                            <center><input type="text" class="form-control input-lg text-center" placeholder="sexo" ng-model="user.sexo"></center>
                        </div>
                        <center><button type="submit" class="btn btn-primary btn-lg" ng-click="create(user)">Agregar</button></center>
						<br />
                    </form>
                </div>
            </div>

        </div>
        <div class="container">
            <div class="jumbotron text-center">
                
               <center> <button type="submit" class="btn btn-primary btn-lg" ng-click="get()">Cargar usuarios</button></center>
			   <br />
            </div>

            <div id="todo-list" class="row">
                <div class="col-sm-4 col-sm-offset-4">

                    <div class="checkbox" ng-repeat="item in users">
                        <label>
                            <input type="checkbox" ng-click="remove(item)"> {{ item.matricula}} {{item.nombre}} {{item.sexo}}
                        </label>
                    </div>

                </div>
            </div>
        <script src="components/angular/angular.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
